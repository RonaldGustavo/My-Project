<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Count Down</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Set Your Timer!</h2>
    <input type="datetime-local" class="date" />
    <div class="year"></div>
    <button class="btn_reset hidden">Choose time again</button>
    <p id="carasingkat"></p>
    <div class="countdown">
      <div id="day">00</div>
      <div id="hour">00</div>
      <div id="minute">00</div>
      <div id="second">00</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
