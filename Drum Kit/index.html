<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <h1 id="title">Drum ü•Å Kit</h1>
    <button class="btn_note">‚û° Notes Drum Kit ‚¨Ö</button>
    <div class="note active">
      <table cellpadding="0" cellspacing="0">
        <tr>
          <th colspan="2">
            Notes
            <i class="fa-solid fa-square-xmark"></i>
          </th>
        </tr>
        <tr>
          <td class="right_note">Kick</td>
          <td class="left_note">: Press "a"</td>
        </tr>
        <tr>
          <td class="right_note">Snare</td>
          <td class="left_note">: Press "s"</td>
        </tr>
        <tr>
          <td class="right_note">Hi-Hat</td>
          <td class="left_note">: Press "j"</td>
        </tr>
        <tr>
          <td class="right_note">Crash</td>
          <td class="left_note">: Press "k"</td>
        </tr>
        <tr>
          <td class="right_note">Tom 1</td>
          <td class="left_note">: Press "x"</td>
        </tr>
        <tr>
          <td class="right_note">Tom 2</td>
          <td class="left_note">: Press "c"</td>
        </tr>
        <tr>
          <td class="right_note">Tom 3</td>
          <td class="left_note">: Press "n"</td>
        </tr>
        <tr>
          <td class="right_note">Tom 4</td>
          <td class="left_note">: Press "m"</td>
        </tr>
      </table>
    </div>
    <div class="set">
      <button class="drum kick">a</button>
      <button class="drum snare">s</button>
      <button class="drum hi-hat">j</button>
      <button class="drum crash">k</button>
      <button class="drum tom1">x</button>
      <button class="drum tom2">c</button>
      <button class="drum tom3">n</button>
      <button class="drum tom4">m</button>
    </div>

    <footer>Ronald Gustavo</footer>

    <script src="script.js"></script>
  </body>
</html>
