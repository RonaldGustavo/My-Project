<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Set Your Timer!</h2>
    <p class="p_text">input your Timer!</p>
    <div class="date_box">
      <input type="datetime-local" class="date" />
      <button class="btn_run">run</button>
    </div>
    <div class="year"></div>
    <button class="btn_reset hidden">Choose time again</button>

    <div class="countdown">
      <div id="day">00</div>
      <div id="hour">00</div>
      <div id="minute">00</div>
      <div id="second">00</div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
  <footer>Ronald Gustavo</footer>
</html>
